<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>WS1 – 1.b Draw rectangle</title>
  <style>
    canvas {
      width: 512px;
      height: 512px;
      border: 1px solid #333;
      display: block;
      margin: 1rem auto;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center;">Worksheet 1 · Part 1.b</h1>
  <canvas id="gfx" width="512" height="512"></canvas>

  <script defer src="../../common/MV.js"></script>

  <script id="shader-rect" type="x-shader/wgsl">
      struct VSOut {
        @builtin(position) pos : vec4<f32>,
      };

      @vertex
      fn vsMain(@builtin(vertex_index) vid : u32) -> VSOut {
        var corners = array<vec2<f32>, 4>(
          vec2<f32>(-0.9, -0.9),
          vec2<f32>( 0.9, -0.9),
          vec2<f32>(-0.9,  0.9),
          vec2<f32>( 0.9,  0.9)
        );
        var out : VSOut;
        let p = corners[vid];
        out.pos = vec4<f32>(p, 0.0, 1.0);
        return out;
      }

      @fragment
      fn fsMain() -> @location(0) vec4<f32> {
        return vec4<f32>(0.1, 0.3, 0.6, 1.0);
      }
    </script>

  <script type="module" src="main.js"></script>
</body>

</html>
