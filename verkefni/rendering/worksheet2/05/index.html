<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>WS1 – 5 Glossy</title>
  <style>
    canvas {
      width: 639px;
      height: 319px;
      border: 0px solid #333;
      display: block;
      margin: 0rem auto;
    }

    .bar {
      max-width: 719px;
      margin: -1 auto 0.5rem;
      font: 13px/1.2 system-ui;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center;">Worksheet 2 · Part 5</h1>

  <div class="bar">
    <label><b>Matte shader</b>:</label>
    <select id="matteMode">
      <option value="0">Base color</option>
      <option value="1" selected>Lambert</option>
    </select>
    &nbsp;&nbsp;&nbsp;
    <label><b>Sphere shader</b>:</label>
    <select id="sphereMode">
      <option value="0">Base color</option>
      <option value="1">Lambert</option>
      <option value="2" selected>Phong</option>
      <option value="3">Mirror</option>
      <option value="4">Refractive</option>
      <option value="5">Glossy</option>
    </select>
  </div>

  <div class="bar">
    <label for="gammaSlider"><b>Gamma</b>:</label>
    <input id="gammaSlider" type="range" min="0.8" max="3.0" step="0.03" value="2.2" style="width: 320px;">
    <span id="gammaValue">1.20</span>
    <small style="opacity:.74"> (Scroll on canvas to dolly)</small>
  </div>

  <canvas id="gfx" width="639" height="320"></canvas>

  <script defer src="../../common/MV.js"></script>
  </script>
  <script type="module" src="main.js"></script>
</body>

</html>
