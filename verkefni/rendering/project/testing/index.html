<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Project · Testing</title>
  <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
  <div class="container">
  <a href="../" class="back-link">← Back to Project</a>
  <h1>Project · Testing</h1>

  <div class="bar" id="progressiveControls">
    <label><input type="checkbox" id="accumulateToggle" checked> Accumulate (progressive)</label>
    <button id="resetButton">Reset</button>
    <span id="frameCounter">Frame: 0</span>
  </div>
  <div class="bar">
    <label><b>Frame time</b>:</label>
    <span id="frameTime">0.00 ms</span>
  </div>
  <div class="bar">
    <label for="gammaSlider"><b>Gamma</b>:</label>
    <input id="gammaSlider" type="range" min="0.2" max="3.0" step="0.03" value="2.2">
    <span id="gammaValue">1.20</span>
  </div>
  <canvas id="gfx" width="1024" height="1024"></canvas>
  <div class="bar">
  <button id="saveImageButton">Save Image</button>
  </div>
  <div class="bar">
    <label>Scene:
      <select id="sceneSelect">
      </select>
    </label>
  </div>
  </div>

  <script src="../../common/bsptree/Aabb.js"></script>
  <script src="../../common/bsptree/BspTree_interleaved.js"></script>
  <script src="../../common/bsptree/TimingHelper.js"></script>
  <script src="../../common/bsptree/OBJParser_interleaved.js"></script>
  <script defer src="../../common/MV.js"></script>
  <script src="../../common/toriParser.js"></script>
<script type="module" src="main.js"></script>

</body>

</html>
