<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>WS5 – 7 </title>
  <style>
    canvas {
      width: 512px;
      height: 512px;
      border: 1px solid #333;
      display: block;
      margin: 1rem auto;
    }

    .bar {
      max-width: 720px;
      margin: 0 auto 0.5rem;
      font: 14px/1.2 system-ui;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center;">Worksheet 7 · Part 1 </h1>

  <div class="bar" id="progressiveControls" style="margin-top:10px">
    <label><input type="checkbox" id="accumulateToggle" checked> Accumulate (progressive)</label>
    <button id="resetButton">Reset</button>
    <span id="frameCounter" style="margin-left:10px">Frame: 0</span>
  </div>
  <div class="bar">
    <label><b>Frame time</b>:</label>
    <span id="frameTime">0.00 ms</span>
  </div>
  <div class="bar">
    <label for="gammaSlider"><b>Gamma</b>:</label>
    <input id="gammaSlider" type="range" min="0.8" max="3.0" step="0.03" value="2.2" style="width: 320px;">
    <span id="gammaValue">1.20</span>
  </div>
  <div class="bar">
    <label><b>AA (subdiv)</b>:</label>
    <button id="aaMinus">−</button>
    <span id="aaValue">1×1</span>
    <button id="aaPlus">+</button>
  </div>
  <div class="bar">
    <label><input type="checkbox" id="bgToggle" checked> Blue background</label>
  </div>
  <canvas id="gfx" width="512" height="512"></canvas>
  <script src="../../common/bsptree/Aabb.js"></script>
  <script src="../../common/bsptree/BspTree_interleaved.js"></script>
  <script src="../../common/bsptree/TimingHelper.js"></script>
  <script src="../../common/bsptree/OBJParser_interleaved.js"></script>
  <script defer src="../../common/MV.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
