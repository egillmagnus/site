    <script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec3 vNormal;
attribute vec4 vColor;  // New attribute for vertex color

uniform mat4 uModelMatrix;
uniform mat4 uViewMatrix;
uniform mat4 uProjectionMatrix;
uniform mat3 uNormalMatrix;

varying vec3 fNormal;
varying vec3 fPosition;
varying vec4 fColor;    // Pass color to fragment shader

void main() {
    vec4 transformedPosition = uModelMatrix * vPosition;
    fPosition = vec3(transformedPosition);

    // Transform normal to world space
    fNormal = normalize(uNormalMatrix * vNormal);

    fColor = vColor;  // Pass color to fragment shader

    gl_Position = uProjectionMatrix * uViewMatrix * transformedPosition;
}

    </script>


    <script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec3 fNormal;
varying vec3 fPosition;
varying vec4 fColor;  // Received from vertex shader

uniform vec3 uLightPosition;
uniform vec3 uLightAmbient;
uniform vec3 uLightDiffuse;
uniform vec3 uLightSpecular;

uniform vec3 uMaterialAmbient;
uniform vec3 uMaterialSpecular;
uniform float uShininess;

uniform vec3 uCameraPosition;

void main() {
    vec3 normal = normalize(fNormal);
    vec3 lightDir = normalize(uLightPosition - fPosition);
    vec3 viewDir = normalize(uCameraPosition - fPosition);

    // Ambient component
    vec3 ambient = uLightAmbient * uMaterialAmbient;

    // Diffuse component
    float diff = max(dot(normal, lightDir), 0.0);
    vec3 diffuse = uLightDiffuse * fColor.rgb * diff;  // Use vertex color as diffuse color

    // Specular component
    vec3 reflectDir = reflect(-lightDir, normal);
    float spec = 0.0;
    if (diff > 0.0)
        spec = pow(max(dot(viewDir, reflectDir), 0.0), uShininess);
    vec3 specular = uLightSpecular * uMaterialSpecular * spec;

    vec3 color = ambient + diffuse + specular;
    gl_FragColor = vec4(color, fColor.a);  // Use alpha from vertex color
}

        </script>
